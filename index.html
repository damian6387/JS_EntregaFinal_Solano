<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>yourSaving!</title>
  </head>
  <body>
    <div class="container containerStyle">
      <form class="row disable subcontainerStyle" id="formulario">
        <legend>Simulador de yourSaving!</legend>
        <div class="mb-3 col-12">
          <label for="monto" class="form-label">Monto:</label>
          <input type="number" id="monto" class="form-control" placeholder="" />
        </div>
        <div class="mb-3 col-12">
          <label for="riesgo" class="form-label">Riesgo:</label>
          <select id="riesgo" class="form-select">
            <option value="Bajo">Bajo</option>
            <option value="Medio">Medio</option>
          </select>
        </div>
        <div class="mb-3 col-12">
          <label for="plazo" class="form-label">Plazo:</label>
          <select id="plazo" class="form-select">
            <option value="12">12 meses</option>
            <option value="24">24 meses</option>
            <option value="36">36 meses</option>
          </select>
        </div>
        <div class="mb-3 col-12">
          <button type="submit" class="btn btn-primary" id="btnSimular">
            Simular
          </button>
        </div>
        <div class="buttonHistorial">
          <button type="button" class="btn btn-link btnStyle" id="btnHistorial">
            Historial de simulaciones
          </button>
        </div>
        <section id="containerHistorial"></section>
        <div class="mb-3 col-12 btnStyle">
          <button
            type="button"
            class="btn btn-link disable"
            id="btnBorrarStorage"
          >
            Borrar Historial
          </button>
        </div>
      </form>
    </div>

    <section class="container disable containerStyle" id="containerResult">
      <div class="subcontainerStyle">
        <div id="resultado"></div>
        <h5>Â¿Quieres volver a realizar una simulacion?</h5>
        <div class="mb-6 col-12">
          <button type="button" class="btn btn-primary" id="btnSi">Si</button>

          <button type="button" class="btn btn-primary" id="btnNo">No</button>
        </div>
      </div>
    </section>

    <section class="container disable" id="containerEnd">
      <h4>Nos vemos a la vuelta!</h4>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="forms.js"></script>
  </body>
</html>
